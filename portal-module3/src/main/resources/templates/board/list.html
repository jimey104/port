<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>
<h1>게시판</h1>
<a href="/board/new">새 글 작성</a>
<table border="1">
  <thead>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>제목</th>
    <th>작성일</th>
    <th>수정</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${boardList}" th:onclick="|location.href='@{/board/{id}(id=${board.id})}'|">
    <td th:text="${board.id}"></td>
    <td th:text="${board.name}"></td>
    <td th:text="${board.title}"></td>
    <td th:text="${board.createdAt}"></td>
    <td><a th:href="@{/board/edit/{id}(id=${board.id})}">수정</a></td>
    <td><a th:href="@{/board/delete/{id}(id=${board.id})}">삭제</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
