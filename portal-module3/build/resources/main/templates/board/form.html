<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title th:if="board.id == null">게시글 작성</title>
  <title th:unless="${board.id == null}">게시글 수정</title>
</head>
<body>
<h1 th:if="${board.id == null}">게시글 작성</h1>
<h1 th:unless="${board.id == null}">게시글 수정</h1>

<form th:action="@{/board/save}" th:object="${board}" method="post">

  <input type="hidden" name="id" th:value="*{id}"/>
  <div>
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요" required />
  </div>

  <div>
    <label for="title">작성자:</label>
    <input type="text" id="name" name="name" th:field="*{name}" placeholder="작성자 닉네임을 입력해주세요." required />
  </div>

  <div>
    <label for="content">내용:</label>
    <textarea id="content" name="content" th:field="*{content}" placeholder="내용을 입력하세요" rows="5" required></textarea>
  </div>


  <div>
    <button type="submit">작성 완료</button>
  </div>
</form>
</body>
</html>
